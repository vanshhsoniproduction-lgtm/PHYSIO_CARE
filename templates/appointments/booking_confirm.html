{% extends 'appointments/base_mobile.html' %} {% block content %}
<div class="p-6">
  <div class="flex items-center gap-4 mb-6">
    <a
      href="{% url 'appointments:booking_slots' %}?date={{ slot.date|date:'Y-m-d' }}"
      class="bg-gray-100 p-2 rounded-lg hover:bg-gray-200 transition-colors"
    >
      <i data-lucide="arrow-left" class="w-5 h-5 text-gray-600"></i>
    </a>
    <h1 class="text-xl font-heading font-bold text-secondary">
      Confirm Booking
    </h1>
  </div>

  <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm mb-6">
    <div
      class="flex justify-between items-center mb-4 pb-4 border-b border-gray-100"
    >
      <span class="text-gray-500 text-sm">Date</span>
      <span class="font-bold text-secondary"
        >{{ slot.date|date:"l, M d" }}</span
      >
    </div>
    <div
      class="flex justify-between items-center mb-4 pb-4 border-b border-gray-100"
    >
      <span class="text-gray-500 text-sm">Time</span>
      <span class="font-bold text-secondary">{{ slot.time|date:"H:i" }}</span>
    </div>
    <div class="flex justify-between items-center">
      <span class="text-gray-500 text-sm">Consultation Fee</span>
      <span class="font-bold text-primary">â‚¹{{ slot.price }}</span>
    </div>
  </div>

  <form method="POST" class="space-y-6">
    {% csrf_token %}

    <div>
      <label class="block text-xs font-bold text-gray-700 uppercase mb-2"
        >Symptoms / Reason (Optional)</label
      >
      <textarea
        name="symptoms"
        rows="3"
        class="w-full p-4 bg-white rounded-xl border border-gray-200 focus:border-primary outline-none text-sm transition-all"
        placeholder="Describe your pain or reason for visit..."
      ></textarea>
    </div>

    <button
      type="submit"
      class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-4 rounded-xl shadow-lg shadow-teal-500/20 transition-all active:scale-95"
    >
      Confirm & Book Appointment
    </button>

    <p class="text-center text-xs text-gray-400">
      Payment will be collected at the clinic or can be paid online later.
    </p>
  </form>
</div>
{% endblock %}
