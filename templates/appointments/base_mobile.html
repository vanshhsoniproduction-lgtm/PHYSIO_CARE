<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhysioCare App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0d9488",
              secondary: "#0f172a",
              "bg-light": "#f8fafc",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              heading: ["Plus Jakarta Sans", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  </head>
  <body class="bg-bg-light font-sans text-secondary min-h-screen flex flex-col">
    <!-- Content Area -->
    <main class="flex-1 overflow-y-auto pb-24">
      {% if messages %}
      <div class="p-4">
        {% for message in messages %}
        <div
          class="p-4 rounded-xl mb-2 text-sm font-medium {% if message.tags == 'error' %}bg-red-50 text-red-600 border border-red-100 {% else %}bg-teal-50 text-teal-600 border border-teal-100{% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% block content %}{% endblock %}
    </main>

    <!-- Bottom Navigation -->
    <nav
      class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 pb-safe z-50"
    >
      <div class="flex justify-around items-center h-16">
        <a
          href="{% url 'appointments:home' %}"
          class="flex flex-col items-center gap-1 w-full h-full justify-center {% if active_tab == 'home' %}text-primary{% else %}text-gray-400 hover:text-gray-600{% endif %}"
        >
          <i data-lucide="home" class="w-6 h-6"></i>
          <span class="text-[10px] font-medium">Home</span>
        </a>

        <a
          href="{% url 'appointments:recent' %}"
          class="flex flex-col items-center gap-1 w-full h-full justify-center {% if active_tab == 'recent' %}text-primary{% else %}text-gray-400 hover:text-gray-600{% endif %}"
        >
          <i data-lucide="clock" class="w-6 h-6"></i>
          <span class="text-[10px] font-medium">Recent</span>
        </a>

        <a
          href="{% url 'appointments:profile' %}"
          class="flex flex-col items-center gap-1 w-full h-full justify-center {% if active_tab == 'profile' %}text-primary{% else %}text-gray-400 hover:text-gray-600{% endif %}"
        >
          <i data-lucide="user" class="w-6 h-6"></i>
          <span class="text-[10px] font-medium">Profile</span>
        </a>
      </div>
    </nav>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
