<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physio Doctor Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0f172a", // Darker for admin
              secondary: "#334155",
              accent: "#0ea5e9", // Sky blue for admin actions
              "bg-light": "#f1f5f9",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              heading: ["Plus Jakarta Sans", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  </head>
  <body class="bg-bg-light font-sans text-secondary min-h-screen flex flex-col">
    <!-- Content Area -->
    <main class="flex-1 overflow-y-auto pb-24">
      {% if messages %}
      <div class="p-4 fixed top-0 w-full z-50">
        {% for message in messages %}
        <div
          class="p-4 rounded-xl mb-2 text-sm font-medium shadow-lg {% if message.tags == 'error' %}bg-red-50 text-red-600 border border-red-100 {% else %}bg-green-50 text-green-600 border border-green-100{% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% block content %}{% endblock %}
    </main>

    <!-- Bottom Navigation -->
    <nav
      class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 pb-safe z-50"
    >
      <div class="flex justify-around items-center h-16">
        <a
          href="{% url 'adminpanel:home' %}"
          class="flex flex-col items-center gap-1 w-full h-full justify-center {% if active_tab == 'home' %}text-accent{% else %}text-gray-400 hover:text-gray-600{% endif %}"
        >
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
          <span class="text-[10px] font-medium">Home</span>
        </a>

        <a
          href="{% url 'adminpanel:patients' %}"
          class="flex flex-col items-center gap-1 w-full h-full justify-center {% if active_tab == 'patients' %}text-accent{% else %}text-gray-400 hover:text-gray-600{% endif %}"
        >
          <i data-lucide="users" class="w-5 h-5"></i>
          <span class="text-[10px] font-medium">Patients</span>
        </a>

        <a
          href="{% url 'adminpanel:payments' %}"
          class="flex flex-col items-center gap-1 w-full h-full justify-center {% if active_tab == 'payments' %}text-accent{% else %}text-gray-400 hover:text-gray-600{% endif %}"
        >
          <i data-lucide="credit-card" class="w-5 h-5"></i>
          <span class="text-[10px] font-medium">Payments</span>
        </a>

        <a
          href="{% url 'adminpanel:reviews' %}"
          class="flex flex-col items-center gap-1 w-full h-full justify-center {% if active_tab == 'reviews' %}text-accent{% else %}text-gray-400 hover:text-gray-600{% endif %}"
        >
          <i data-lucide="star" class="w-5 h-5"></i>
          <span class="text-[10px] font-medium">Reviews</span>
        </a>

        <a
          href="{% url 'adminpanel:settings' %}"
          class="flex flex-col items-center gap-1 w-full h-full justify-center {% if active_tab == 'settings' %}text-accent{% else %}text-gray-400 hover:text-gray-600{% endif %}"
        >
          <i data-lucide="settings" class="w-5 h-5"></i>
          <span class="text-[10px] font-medium">Settings</span>
        </a>
      </div>
    </nav>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
