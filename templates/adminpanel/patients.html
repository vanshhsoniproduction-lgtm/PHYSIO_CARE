{% extends 'adminpanel/base_mobile.html' %} {% block content %}
<div class="p-6">
  <h1 class="text-2xl font-heading font-bold text-primary mb-6">Patients</h1>

  <!-- Search -->
  <form method="GET" class="mb-6 relative">
    <input
      type="text"
      name="q"
      value="{{ query|default:'' }}"
      placeholder="Search name or phone..."
      class="w-full pl-10 pr-4 py-3 bg-white rounded-xl border border-gray-200 focus:border-accent outline-none text-sm shadow-sm"
    />
    <i
      data-lucide="search"
      class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"
    ></i>
  </form>

  <!-- List -->
  <div class="space-y-3">
    {% for patient in patients %}
    <a
      href="{% url 'adminpanel:patient_detail' patient.id %}"
      class="block bg-white p-4 rounded-xl border border-gray-100 shadow-sm hover:border-accent transition-all group"
    >
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-500 font-bold text-sm group-hover:bg-accent group-hover:text-white transition-colors"
          >
            {{ patient.full_name|first }}
          </div>
          <div>
            <h3 class="font-bold text-primary text-sm">
              {{ patient.full_name }}
            </h3>
            <p class="text-xs text-gray-400">{{ patient.phone }}</p>
          </div>
        </div>
        <i
          data-lucide="chevron-right"
          class="w-5 h-5 text-gray-300 group-hover:text-accent"
        ></i>
      </div>
    </a>
    {% empty %}
    <div class="text-center py-8">
      <p class="text-gray-400 text-sm">No patients found.</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
