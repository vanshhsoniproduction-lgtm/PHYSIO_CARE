{% for slot in slots %} {% if slot.is_full %}
<div
  class="bg-gray-100 border border-gray-200 rounded-lg p-2 text-center opacity-50 cursor-not-allowed"
>
  <span class="block text-xs font-bold text-gray-500 line-through"
    >{{ slot.time|date:"H:i" }}</span
  >
</div>
{% else %}
<label class="cursor-pointer">
  <input
    type="radio"
    name="slot_id"
    value="{{ slot.id }}"
    class="peer sr-only"
    required
  />
  <div
    class="bg-white border border-gray-200 rounded-lg p-2 text-center peer-checked:border-accent peer-checked:bg-sky-50 peer-checked:text-accent transition-all hover:border-accent"
  >
    <span class="block text-xs font-bold">{{ slot.time|date:"H:i" }}</span>
  </div>
</label>
{% endif %} {% empty %}
<p class="text-xs text-red-400 col-span-3">No slots available.</p>
{% endfor %}
