{% extends 'adminpanel/base_mobile.html' %} {% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh] p-6">
  <div
    class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm border border-gray-100"
  >
    <div class="text-center mb-8">
      <div
        class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center mx-auto mb-4 text-primary"
      >
        <i data-lucide="lock" class="w-8 h-8"></i>
      </div>
      <h1 class="text-2xl font-heading font-bold text-primary">Admin Access</h1>
      <p class="text-gray-500 text-sm mt-2">Please sign in to continue</p>
    </div>

    <form method="POST" class="space-y-4">
      {% csrf_token %} {% if form.errors %}
      <div class="bg-red-50 text-red-500 text-xs p-3 rounded-lg text-center">
        Invalid username or password.
      </div>
      {% endif %}

      <div>
        <label class="block text-xs font-bold text-gray-700 uppercase mb-2"
          >Username</label
        >
        <div class="relative">
          <input
            type="text"
            name="username"
            class="w-full pl-10 pr-4 py-3 bg-gray-50 rounded-xl border border-gray-200 focus:border-primary outline-none text-sm transition-all"
            placeholder="Enter username"
            required
          />
          <i
            data-lucide="user"
            class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"
          ></i>
        </div>
      </div>

      <div>
        <label class="block text-xs font-bold text-gray-700 uppercase mb-2"
          >Password</label
        >
        <div class="relative">
          <input
            type="password"
            name="password"
            class="w-full pl-10 pr-4 py-3 bg-gray-50 rounded-xl border border-gray-200 focus:border-primary outline-none text-sm transition-all"
            placeholder="Enter password"
            required
          />
          <i
            data-lucide="key"
            class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"
          ></i>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-primary hover:bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg shadow-slate-500/20 transition-all active:scale-95 mt-4"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
{% endblock %}
