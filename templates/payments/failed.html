{% extends 'appointments/base_mobile.html' %}
{% block content %}
<div class="min-h-screen bg-white flex flex-col items-center justify-center p-6 text-center">
    <div class="w-20 h-20 bg-red-50 rounded-full flex items-center justify-center mb-6">
        <i data-lucide="x" class="w-10 h-10 text-red-600"></i>
    </div>
    <h1 class="text-2xl font-bold text-secondary mb-2">Payment Failed</h1>
    <p class="text-gray-500 text-sm mb-8">
        {% if error %}{{ error }}{% else %}An unknown error occurred.{% endif %}
    </p>
    
    <a href="{% url 'appointments:home' %}" class="w-full bg-gray-100 text-gray-700 font-bold py-4 rounded-xl block">
        Go Back
    </a>
</div>
{% endblock %}
